<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<META HTTP-EQUIV="pragma" CONTENT="no-cache">
		<META HTTP-EQUIV="Cache-Control" CONTENT="no-cache, must-revalidate">
		<META HTTP-EQUIV="expires" CONTENT="0">
		<title>添加酒店</title>
		<link rel="stylesheet" type="text/css" href="../common/layui/css/layui.css" />
		<style type="text/css">
			.layui-elem-field {
				margin: 8px 16px 0 16px;
			}
			
			.layui-form-item {
				margin: 0 auto;
				margin-bottom: 18px;
				width: 650px;
			}
			
			.form-required-point {
				color: red;
				font-size: 16px;
				position: absolute;
				top: 11px;
				right: 6px;
			}
		</style>
	</head>

	<body>
		<fieldset class="layui-elem-field">
			<legend align="center">添加酒店</legend>
			<div class="layui-field-box">
				<form class="layui-form">
					<div class="layui-form-item">
						<label class="layui-form-label">酒店名称<i class="form-required-point">*</i></label>
						<div class="layui-input-block">
							<input type="text" name="hotelName" required lay-verify="required" class="layui-input" autocomplete="off" />
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">编号<i class="form-required-point">*</i></label>
						<div class="layui-input-block">
							<input id="hotelID" type="text" name="hotelId" required lay-verify="required" class="layui-input" autocomplete="off" />
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">地址</label>
						<div class="layui-input-block">
							<textarea type="" name="address" class="layui-textarea" style="resize: none;"></textarea>
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">状态<i class="form-required-point">*</i></label>
						<div class="layui-input-inline">
							<select name="status" lay-verify="required">
								<option value=""></option>
								<option value="正常使用" selected>正常使用</option>
								<option value="离线">离线</option>
								<option value="其他">其他</option>
							</select>
						</div>
						<label class="layui-form-label" style="font-size: 13px;">酒店联系电话</label>
						<div class="layui-input-inline">
							<input name="hotelPhone" class="layui-input" autocomplete="off" />
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label" style="font-size: 13px;">酒店所属账户<i class="form-required-point">*</i></label>
						<div class="layui-input-inline">
							<select name="hotelManager" lay-verify="required" id="accountSelect">
								<option value=""></option>
							</select>
						</div>
					</div>
					<div class="layui-form-item">
						<div class="layui-input-block">
							<button type="button" class="layui-btn" lay-submit lay-filter="addHotel">立即提交</button>
							<button type="reset" class="layui-btn layui-btn-primary" id="resetBtn">重置</button>
						</div>
					</div>
				</form>
			</div>
		</fieldset>
		<script src="../common/js/jQuery/jquery-3.2.1.js" type="text/javascript" charset="utf-8"></script>
		<script src="../common/layui/layui.js" type="text/javascript" charset="utf-8"></script>
		<script src="../common/js/CONFIG.js" type="text/javascript" charset="utf-8"></script>
		<script src="../common/js/ZY.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/addHotel.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
