<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>添加酒店</title>
		<link rel="stylesheet" type="text/css" href="../common/layui/css/layui.css" />
		<style type="text/css">
			.layui-elem-field {
				margin: 20px;
				padding-left: 15px;
				padding-right: 15px;
			}
			.layui-field-box {
				width: 60%;
			}
		</style>
	</head>

	<body>
		<fieldset class="layui-elem-field">
			<legend>添加酒店</legend>
			<div class="layui-field-box">
				<form class="layui-form">
					<div class="layui-form-item">
						<label class="layui-form-label">酒店名称</label>
						<div class="layui-input-block">
							<input type="text" name="hotelName" required lay-verify="required" class="layui-input" value="测试酒店">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">编号</label>
						<div class="layui-input-block">
							<input id="hotelID" type="text" name="hotelId" required lay-verify="required" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">地址</label>
						<div class="layui-input-block">
							<textarea type="" name="address" required lay-verify="required" class="layui-textarea" style="resize: none;">东莞虎门万科</textarea>
						</div>
					</div>
					<!--<div class="layui-form-item">
						<label class="layui-form-label">中继数量</label>
						<div class="layui-input-inline">
							<input type="number" name="repeaterCount" required lay-verify="required" class="layui-input" value="100">
						</div>
						<label class="layui-form-label">设备数量</label>
						<div class="layui-input-inline">
							<input type="number" name="deviceCount" required lay-verify="required" class="layui-input" value="100">
						</div>
					</div>-->
					<div class="layui-form-item">
						<label class="layui-form-label">状态</label>
						<div class="layui-input-inline">
							<select name="status" lay-verify="required">
								<option value=""></option>
								<option value="正常使用" selected>正常使用</option>
								<option value="离线">离线</option>
								<option value="其他">其他</option>
							</select>
						</div>
						<label class="layui-form-label" style="font-size: 13px;">酒店联系电话</label>
						<div class="layui-input-inline">
							<input  name="hotelPhone" required lay-verify="required" class="layui-input" value="8888888" />
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label" style="font-size: 13px;">酒店所属账户</label>
						<div class="layui-input-inline">
							<select name="hotelManager" lay-verify="required" id="accountSelect">
								<option value=""></option>
								<!--<option value="1" selected>admin001</option>-->
							</select>
						</div>
					</div>
					<div class="layui-form-item">
						<div class="layui-input-block">
							<button type="button" class="layui-btn" lay-submit lay-filter="addHotel">立即提交</button>
							<button type="reset" class="layui-btn layui-btn-primary" id="resetBtn">重置</button>
						</div>
					</div>
				</form>
			</div>
		</fieldset>
		<script src="../common/js/jQuery/jquery-3.2.1.js" type="text/javascript" charset="utf-8"></script>
		<script src="../common/layui/layui.js" type="text/javascript" charset="utf-8"></script>
		<script src="../common/js/CONFIG.js" type="text/javascript" charset="utf-8"></script>
		<script src="../common/js/ZYAjax.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/addHotel.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
