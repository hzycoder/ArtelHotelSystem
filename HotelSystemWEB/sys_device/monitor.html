			#badgeList {
				display: inline;
				margin-left: 30px;
			}
			
			.layui-elem-field {
				padding: 10px 20px;
			}
			/*element*/
			
			.roomElement {
				background: #4b6cb7;
				/* fallback for old browsers */
				background: -webkit-linear-gradient(to right, #182848, #4b6cb7);
				/* Chrome 10-25, Safari 5.1-6 */
				background: linear-gradient(to right, #182848, #4b6cb7);
				/* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
				float: left;
				border-radius: 15px;
				width: 120px;
				height: 140px;
				margin: 15px 10px;
			}
			
			.roomElement:hover {
				cursor: pointer;
			}
			/*header*/
			
			.roomElement .elementHeader {
				height: 20%;
				text-align: center;
				font-family: Verdana;
				color: white;
			}
			/*房号*/
			
			.roomElement .elementHeader .headerWords {
				position: relative;
				display: inline-block;
				margin-top: 3px;
				padding: 2px 5px;
				border: 1px white solid;
				border-radius: 8px;
			}
			/*content*/
			
			.roomElement .elementContent {
				height: 60%;
				border-bottom: 1px white solid;
			}
			/*footer*/
			
			.roomElement .elementFooter {
				padding-top: 3px;
				text-align: center;
				height: 20%;
				font-size: 18px;
			}
			/*图标*/
			
			.roomElement .elementFooter .layui-icon {
				color: white;
			}
			/*图标悬浮效果*/
			
			.roomElement .layui-icon:hover {
				text-decoration: underline;
				cursor: pointer;
				color: #E56C69;
			}
		</style>
