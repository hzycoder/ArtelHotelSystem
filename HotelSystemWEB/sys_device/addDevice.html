<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>添加设备</title>
		<link rel="stylesheet" type="text/css" href="../common/layui/css/layui.css" />
		<style type="text/css">
			.layui-field-box {}
			
			.layui-elem-field {
				margin: 20px;
				padding-left: 15px;
				padding-right: 15px;
			}
			
			.layui-field-box {
				width: 60%;
			}
			
			.layui-form-label {}
			.layui-form-item{
				display: none;
			}
		</style>
	</head>

	<body>
		<blockquote class="layui-elem-quote">
			<div class="layui-form">
				<div class="layui-form-item" style="margin-bottom: 0px; display: block;">
					<label class="layui-form-label">选择酒店</label>
					<div class="layui-input-inline" style="width: 600px;">
						<select name="hotelManager" lay-verify="required" id="hotelSelect" lay-filter="hotelSelect">
							<option value=""></option>
						</select>
					</div>
				</div>
			</div>
		</blockquote>
		<fieldset class="layui-elem-field">
			<legend>添加设备</legend>
			<div class="layui-field-box">
				<form class="layui-form">
					<div class="layui-form-item" style="display: block;">
						<label class="layui-form-label">设备类型</label>
						<div class="layui-input-block">
							<select name="deviceType" lay-verify="required" lay-filter="deviceTypeSelect">
								<option value="-1"></option>
								<option value="0">中继</option>
								<option value="1">卡槽</option>
							</select>
						</div>
					</div>
					<div class="layui-form-item" id="macAddressInput">
						<label class="layui-form-label">mac地址</label>
						<div class="layui-input-block">
							<input type="text" name="macAddress" required lay-verify="required" class="layui-input" value="01:88:88:88:88">
						</div>
					</div>
					<div class="layui-form-item" id="roomInput">
						<label class="layui-form-label">绑定房间</label>
						<div class="layui-input-block">
							<select name="roomId" lay-verify="required" id="roomSelect" lay-filter="roomSelect">
								<option value=""></option>
								<!--<option value="1" selected>admin001</option>-->
							</select>
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">编号</label>
						<div class="layui-input-block">
							<input type="text" name="hotelId" required lay-verify="required" class="layui-input" value="test001">
						</div>
					</div>
					<div class="layui-form-item" style="display: block;">
						<div class="layui-input-block">
							<button type="button" class="layui-btn" lay-submit lay-filter="addHotel">立即提交</button>
							<button type="reset" class="layui-btn layui-btn-primary">重置</button>
						</div>
					</div>
				</form>
			</div>
		</fieldset>
		<script src="../common/js/jQuery/jquery-3.2.1.js" type="text/javascript" charset="utf-8"></script>
		<script src="../common/layui/layui.js" type="text/javascript" charset="utf-8"></script>
		<script src="../common/js/CONFIG.js" type="text/javascript" charset="utf-8"></script>
		<script src="../common/js/ZYAjax.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/addDevice.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
