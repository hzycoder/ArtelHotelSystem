<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>注册用户</title>
		<link rel="stylesheet" type="text/css" href="../common/layui/css/layui.css" />
		<style type="text/css">
			.layui-elem-field {
				margin: 10px 300px 0px 20px;
			}
			
			.form-required-point {
				color: red;
				font-size: 16px;
				position: absolute;
				top: 11px;
				right: 6px;
			}
		</style>
	</head>

	<body>
		<fieldset class="layui-elem-field">
			<legend>填写以下信息</legend>
			<div class="layui-field-box">
				<form class="layui-form" id="registerForm">
					<div class="layui-form-item">
						<label class="layui-form-label">账号<i class="form-required-point">*</i></label>
						<div class="layui-input-inline">
							<input id="accountInput" type="text" name="account" class="layui-input ">
						</div>
						<div class="layui-form-mid layui-word-aux">该账号用于登录</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">昵称<i class="form-required-point">*</i></label>
						<div class="layui-input-block">
							<input id="userNameInput" type="text" name="userName"  class="layui-input ">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">密码<i class="form-required-point">*</i></label>
						<div class="layui-input-block">
							<input id="passwordInput" class="layui-input" type="password" name="password"/>
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">重复密码<i class="form-required-point">*</i></label>
						<div class="layui-input-block">
							<input id="rePasswordInput" class="layui-input" type="password" name="rePassword" />
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">联系方式</label>
						<div class="layui-input-block">
							<input id="userPhoneInput" type="text" name="userPhone" class="layui-input ">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">所在地区</label>
						<div class="layui-input-block">
							<input id="positionInput" type="text" name="position" class="layui-input ">
						</div>
					</div>
					<div class="layui-form-item">
						<div class="layui-input-block">
							<button type="submit" class="layui-btn" lay-submit lay-filter="addHotel">立即提交</button>
							<button type="reset" class="layui-btn layui-btn-primary" id="resetBtn">重置</button>
						</div>
					</div>
				</form>
			</div>
		</fieldset>
		<script src="../common/js/jQuery/jquery-3.2.1.js" type="text/javascript" charset="utf-8"></script>
		<script src="../common/layui/layui.js" type="text/javascript" charset="utf-8"></script>
		<script src="../common/js/CONFIG.js" type="text/javascript" charset="utf-8"></script>
		<script src="../common/js/Data.js" type="text/javascript" charset="utf-8"></script>
		<script src="../common/js/ZY.js" type="text/javascript" charset="utf-8"></script>
		<script src="../common/js/validate/jquery.validate.js" type="text/javascript" charset="utf-8"></script>
		<script src="../common/js/validate/messages_zh.js" type="text/javascript" charset="utf-8"></script>
		<script src="../common/js/validate/additional-methods.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/register.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
